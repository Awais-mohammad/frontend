<div class="icon">
    <i (click)="close()" class="fas fa-times-circle"></i>
</div>

<section>

    <div class="row pt-4">

        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 ">

            <div class="d-flex justify-content-center wrapper">
                <img class="bg-img bannerimag" src="{{prodData.bannerImageURL}}" alt="">
            </div>

            <div class="row">

                <div class="col-12 pt-1 d-flex justify-content-center">

                    <img *ngFor="let item of prodData.prodImageURLS" class="sm-img" src="{{item}}" alt="">


                </div>

            </div>

        </div>

        <div *ngIf="prodData" class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 ">

            <div class="d-flex">

                <section style="width: 6em;height: 2px;background: rgba(230, 11, 11, 0.795);"></section>
                <section style="position: relative;top: -8px;left: 7px;">
                    <p>
                        {{prodData._id | slice:0:6}}
                    </p>
                </section>

            </div>

            <h1>{{prodData.name | uppercase}}</h1>

            <p class="price" style="color: rgba(0, 0, 0, 0.603);">

                <b>
                    {{prodData.price}} SEK + 25% VAT
                </b>
            </p>

            <div class="pt-4">
                <h1>Sizes</h1>

                <div class="d-flex">

                    <span (click)="choosesize('s')" [ngClass]="{
                        'size-cont': size!='s',
                        'size-cont-active': size=='s'
                      }">
                        <p class="pt-2">
                            S
                        </p>
                    </span>

                    <span (click)="choosesize('m')" class="pl-2" [ngClass]="{
                        'size-cont': size!='m',
                        'size-cont-active': size=='m'
                      }">
                        <p class="pt-2">
                            M
                        </p>
                    </span>


                    <span (click)="choosesize('l')" class="pl-2" [ngClass]="{
                        'size-cont': size!='l',
                        'size-cont-active': size=='l'
                      }">
                        <p class="pt-2">
                            L
                        </p>
                    </span>

                    <span (click)="choosesize('xl')" class="pl-2" [ngClass]="{
                        'size-cont': size!='xl',
                        'size-cont-active': size=='xl'
                      }">
                        <p class="pt-2">
                            XL
                        </p>
                    </span>



                </div>

            </div>


            <div class="pt-4">
                <h1>QUANTITY</h1>

                <mat-form-field appearance="outline" color="dark">
                    <mat-label>QUANTITY</mat-label>
                    <mat-select (selectionChange)="onquantity($event)">
                        <mat-option style="color: black;" *ngFor="let food of qty" [value]="food">
                            {{food}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>


            </div>



            <span class="d-flex pt-1">
                <h2>Category:</h2>
                <h3 class="pl-2 pt-1">{{prodData.category}}</h3>
            </span>

            <hr>


            <div class="p-1">
                <h1>Description:</h1>
                <p class="text-left pt-3">
                    {{prodData.description}}

                </p>

            </div>

            <!-- Add to cart -->

            <div class="pt-1 icon">

                <button (click)="check()" mat-fab color="warn">
                    <mat-icon>shopping_cart</mat-icon>
                </button>

            </div>

        </div>

    </div>
