<div *ngIf = "true">
    <div class="icon">
        <i class="fas fa-times-circle"></i>
    </div>
    <div class="text-center ">
        <img class="logo" src="../../assets/logos/logored.png" alt="">

        <div class="d-flex justify-content-center align-items-center flex-column">
            <h1 class="text-dark oswald headingmain pt-4">WELCOME</h1>
            <h3 class="text-dark oswald subheading pt-2">Enter Your Credentials To Login</h3>

            <div class="col-8">
                <div class="input-group pt-4">
                    <input type="text" class="form-control input" placeholder="Enter Your Email">
                    <i class="fas fa-times-circle mailpass"></i>
                </div>
            </div>
        </div>

    </div>
</div>
