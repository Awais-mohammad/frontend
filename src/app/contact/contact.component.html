<div class="bannerimg d-flex justify-content-center">

    <div class="d-flex justify-content-center text-center align-items-center flex-column">

    </div>

</div>

<div>

    <div class="row d-flex justify-content-center p-5 mt-5">


        <div class="nopadding col-sm-12 col-12 col-md-8 col-lg-6 col-xl-4">
            <div class="card">

                <h2 class="touch">
                    <b>
                        Get In Touch
                    </b>
                </h2>


                <div class="pt-4">

                    <mat-form-field color="warn" appearance="legacy">
                        <input matInput placeholder="Enter your name">
                    </mat-form-field>
                </div>

                <div class="pt-4">

                    <mat-form-field color="warn" appearance="legacy">
                        <input matInput placeholder="Enter your mail">
                    </mat-form-field>
                </div>

                <div class="pt-4">

                    <mat-form-field color="warn" appearance="legacy">
                        <input matInput placeholder="Your Subject">
                    </mat-form-field>
                </div>

                <div class="pt-4">

                    <mat-form-field color="warn" appearance="legacy">
                        <input matInput placeholder="Your Message">
                    </mat-form-field>
                </div>

                <div class="pt-2">
                    <button mat-fab color="warn" aria-label="Example icon button with a home icon">
                        <mat-icon>send</mat-icon>
                    </button>
                </div>

            </div>
        </div>

        <div class="nopadding col-sm-12 col-12 col-md-8 col-lg-6 col-xl-4 cardparent">
            <div class="pt-5 abc mt-5">
                <h5 style="font-size: 28px;" class="touch text-light">
                    <b>
                        We'd love to hear from you
                    </b>
                </h5>

                <div class="d-flex align-items-center justify-content-center">
                    <p style="font-size: 16px;width: 80%;font-family: Arial;font-weight: lighter;"
                        class="touch text-light pt-3">
                        You can always write us an email
                        or contact us at the given phone number to schedule a meeting.
                    </p>
                </div>

                <div class="pt-5 abc d-flex align-items-center justify-content-center flex-row">
                    <ul>
                        <li>
                            <i class="fas fa-phone icon"></i>

                        </li>


                        <li>
                            <i class="fas fa-envelope-open icon"></i>

                        </li>


                        <li>
                            <i class="fas fa-map-marker-alt icon"></i>

                        </li>

                    </ul>

                    <ul>
                        <li>
                            <p class="font">+13202250026
                            </p>

                        </li>


                        <li>

                            <p class="font">
                                Lorem@brixtonbest.se
                            </p>
                        </li>


                        <li>

                            <p class="font">
                                Abcd,Swedan
                            </p>
                        </li>

                    </ul>

                </div>

            </div>
        </div>


    </div>
</div>
