        </div>

        <div class="col-12 col-md-7 col-lg-8 col-xl-8 col-sm-12 oof">
            <div class="allprods p-3">

                <div style="width: 100%;background-color: rgba(255, 0, 0, 0.658);" class="p-2">
                    <h1 class="oswald text-light" style="position: relative;top: 5px;">
                        <b>
                            {{c_cat | uppercase}}
                        </b>
                    </h1>
                </div>

                <div class="pt-2">
                    <div *ngIf="prods" class="row p-1 d-flex justify-content-center">

                        <div *ngFor="let prod of prods" class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-3">
                            <div class="prodcard">

                                <div class="lalpatiadjust">
                                    <img class="prodimg" src="{{prod.bannerImageURL}}" alt="">

                                    <div class="lalpati d-flex flex-column text-center align-items-center">

                                        <mat-icon class="pt-3" style="color: white;height: 28%;">
                                            favorite_border
                                        </mat-icon>

                                        <img class="wid-50" src="../../assets/icons/lalpati/Line 11.png" alt="">

                                        <h3 style="color: white;height: 30%;font-size: 12px;" class="pt-4 mt-4 mul">
                                            VIEW</h3>


                                        <img class="wid-50" src="../../assets/icons/lalpati/Line 11.png" alt="">

                                        <mat-icon class="pt-4" style="color: white;height: 28%;">
                                            add_shopping_cart
                                        </mat-icon>

                                    </div>
                                </div>

                                <div class="text">
                                    <h2 class="text-center " style="font-family: Oswald;">
                                        <b>
                                            {{prod.name}}
                                        </b>
                                    </h2>

                                    <p class="mul description text-center">
                                        {{prod.description}}
                                    </p>
                                    <h2 class="text-center " style="font-family: Oswald;">
                                        <b>
                                            {{prod.price}}
                                        </b>
                                    </h2>

                                </div>
                            </div>
                        </div>

                    </div>


                    <div *ngIf="prods == undefined" class="row p-1 d-flex justify-content-center align-center">
                        <img style="height: 10em;object-fit: contain;" src="../../assets/icons/empty.jpg" alt="">
                    </div>
                </div>


            </div>

        </div>
    </div>
